	//variables for iterating, on/off for buttons
	var i = 0;
	var x = 0;
	var y = 0;
	var z = 0;
	var a = 0;
	var b = 0;
	var c = 0;

	<script>
	
	//This part is confusing but I will try to clarify:
	//Each case matches up with a button (cases start at zero)
	//for borders and points that can have multiple cases, or layers, at a time, the if part adds layer, else removes it
	//for chloropleth, only one should be on, so you need if, else if, and else
	//Think of 1 as "on" or "visible" and 0 as "off" or "hidden"
	//if happens if no layers are on (a,b,c,etc... ==0) --> turns a on
	//else if happens if another layer is on (a==0 and b,c, OR d... ==1) -->switches from b,c, OR d to a
	//else happens if that layer is on(a==1 and b,c,etc ==0) -->turns a off, or "clears map"
	//NOTE: use case 6 as an example for chloropleth!

	$( "button" ).click( function() {
	  switch ( $( "button" ).index( this ) ) {
	  	
	  //City Council Districts: i: ouc
	  case 0 :
	    if (i<1){
	    	ouc.addTo(map);
	    	i++;
	    }else{
	    	map.removeLayer(ouc);
	    	i--;
	    }
	    break;
	  
	  //Community Districts: x: dcyn
	  case 1 :
	    if (x<1){
	    	dcyn.addTo(map);
	    	x++;
	    }else{
	    	map.removeLayer(dcyn);
	    	x--;
	    }
	    break;
	  
	  //Bike Routes: f: kib
	  case 2 :
	   if (f<1){
	    	kib.addTo(map);
	    	f++;
	    }else{
	    	map.removeLayer(kib);
	    	f--;
	    }
	    break;
	  
	  //Areas of Interest: y: era
	  case 3 :
	   if (y<1){
	    	era.addTo(map);
	    	y++;
	    }else{
	    	map.removeLayer(era);
	    	y--;
	    }
	    break;
	  
	  //NYC Subway Stops: z: bus
	  case 4 :
	    if (z<1){
	    	bus.addTo(map);
	    	z++;
	    }else{
	    	map.removeLayer(bus);
	    	z--;
	    }
	    break;
	    
	    //Public Schools: d: caf
	    case 5:
	     if (d<1){
	    	caf.addTo(map);
	    	d++;
	     }else{
	    	map.removeLayer(caf);
	    	d--;
	     }
	    break;
	    
	    //Total Populations: a : opp
	    case 6:
	     //if: used when no choloropleth layer is on (or all chloros are off)
	     if (a==0 && b==0 && c==0){
	     	map.removeLayer(uoh); //remove all other layers
	     	map.removeLayer(xis);
	    	opp.addTo(map); //add layer in use
	    	a=1; //this layer is on
	    	
	     //else if: used when a different chloropleth layer is on
	     }else if(b==1 || c==1){
	     	map.removeLayer(uoh); //remove all other layers
	     	map.removeLayer(xis);
	     	opp.addTo(map); //add layer in use
	     	a=1; //this layer is on
	     	b=0; c=0; //other layers are off
	     }
	     //else: used when this layer is on/visible. Turns this layer off (clears map of all chloros)
	     else{
	    	map.removeLayer(opp); //remove this layer
	    	a=0;
	    	//a=0; b=0; c=0; //all layers off
	    }
	    break; //don't forget the break, it ends program and stops from moving onto other cases.
	    
	    //Households: b: uoh
	    case 7: 
	     if (a==0 && b==0 && c==0){
	    	map.removeLayer(opp);
	    	map.removeLayer(xis);
	    	uoh.addTo(map);
	    	b=1;
	      }else if (a==1 || c==1){
	      	map.removeLayer(opp);
	      	map.removeLayer(xis);
	    	uoh.addTo(map);
	      	b=1;
	      	a=0; c=0;
	      }
	      else{
	    	map.removeLayer(uoh);
	    	b=0;
	    	//a=0; b=0; c=0;
	    }
	    break;
	    
	    //Over 65: c: xis
	    case 8:
	     if (a==0 && b==0 && c==0){
	    	map.removeLayer(opp);
	    	map.removeLayer(uoh);
	    	xis.addTo(map);
	    	c=1;
	      }else if (a==1 || b==1){
	      	map.removeLayer(opp);
	      	map.removeLayer(uoh);
	    	xis.addTo(map);
	      	c=1;
	      	a=0; b=0;
	      }
	      else{
	    	map.removeLayer(xis);
	    	c=0;
	    	//a=0; b=0; c=0;
	      }
	    break;
	  }
	});
	</script>

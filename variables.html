

<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Multilayer</title>
        <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
        <style> html, body, #map { height:100%; padding:0; margin:0 } </style>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="app-style.css" />
        
    </head>
<body>
	<!--<div id="map" style="margin-top: 100px; width: 1200px; height: 800px"></div> -->
	<div id="map"></div>

	 <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
      <!--  <script src="multilayer.js"></script> -->
	<script>
		//stops for e
		var x =	L.marker([40.7130469, -74.007638]).bindPopup('World Trade Center'),
		    y = L.marker([40.720678, -74.005203]).bindPopup('Canal Street'),
		    z = L.marker([40.726042, -74.003812]).bindPopup('Spring Street'),
		    a = L.marker([40.732175, -74.000628]).bindPopup('West 4th');
		
		var estops = new L.LayerGroup();
		x.addTo(estops),
		y.addTo(estops),
		z.addTo(estops),
		a.addTo(estops);
		
		//stops for f
		var b = L.marker([40.738463, -73.996024]).bindPopup('14th St'),
		    c = L.marker([40.749545, -73.987892]).bindPopup('34th St Harold Square'),
		    d = L.marker([40.754127, -73.984769]).bindPopup('42nd St Bryant Park'),
		    e = L.marker([40.758503, -73.981298]).bindPopup('47th-50th St Rockefeller Center');
		    
		
		var fstops = new L.LayerGroup();
		
		b.addTo(fstops),
		c.addTo(fstops),
		d.addTo(fstops),
		e.addTo(fstops);
	
	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>,' + 'CartoDB <a href = "https://cartodb.com/attributions">Attributions</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ';
	    var all   = new L.LayerGroup();
	    	x.addTo(all),
	    	y.addTo(all),
	    	z.addTo(all),
	    	a.addTo(all),
	    	b.addTo(all),
	    	c.addTo(all),
	    	d.addTo(all),
	    	e.addTo(all);
	    	
	    var nostops  = new L.LayerGroup();
	    
	    	    var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
	//	    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});
		var map = L.map('map', {
			center: [40.70, -73.97],
			zoom: 12,
			layers: [grayscale, nostops]
		});
		//Boarders baselayer
		var baseLayers1 = {
			
			"All City Boarders": all,
			"None": nostops
		//	"Gray Scale": grayscale
		};
		
		//Points baselayer
		var baseLayers2 = {
			"All Points": pts,
			"Non": nostops
		};
		var pts = new L.LayerGroup();
			
		
		//carto layers
		var nycd = cartodb.createLayer(map, {user_name: 'naomikeusch',
	          type: 'cartodb',
	          sublayers: [           
	            {
	             sql: 'select * from nycd',
	             cartocss: '#layer { polygon-fill: #F00; polygon-opacity: 0; line-width: 2; line-color:  #2167AB;}',
	             interactivity: 'cartodb_id'}]
	        });
	        var dcyn = new L.LayerGroup();
	        nycd.addTo(dcyn);
	        nycd.addTo(all);
		
		var cou = cartodb.createLayer(map, {
	          user_name: 'naomikeusch',
	          type: 'cartodb',
	          sublayers: [{
	             sql: 'select * from city_council_districts',
	             cartocss: '#layer { polygon-fill: #F00; polygon-opacity: 0; line-width: 2; line-color:  #3B007F;}',
	             interactivity: 'cartodb_id'}]
	        });
	        
	        var ouc = new L.LayerGroup();
	        cou.addTo(ouc);
	        cou.addTo(all);
		
		var sub = cartodb.createLayer(map, {
	          user_name: 'naomikeusch',
	          type: 'cartodb',
	          sublayers: [{
	             sql: 'select * from nyc_subway_entrance',
	             cartocss: '#layer {marker-fill-opacity: 1; marker-line-color: #3B007F; marker-line-width: 1; marker-line-opacity: 1; marker-placement: point;marker-type: ellipse; marker-width: 10; marker-fill: #229A00; marker-allow-overlap: true;}',
	             interactivity: 'cartodb_id'}]
	        });
	        var bus = new L.LayerGroup();
	        sub.addTo(bus);
	        sub.addTo(pts);
	        
	        var are = cartodb.createLayer(map, {
	          user_name: 'naomikeusch',
	          type: 'cartodb',
	          sublayers: [{
	             sql: 'select * from areas_of_interest_newyork',
	             cartocss: '#layer { marker-fill-opacity: 1; marker-line-color: #5CA2D1; marker-line-width: 1; marker-line-opacity: 1;  marker-placement: point; marker-type: ellipse; marker-width: 10; marker-fill: #F84F40; marker-allow-overlap: true;}',
	             interactivity: 'cartodb_id'}]
	        });
	        
	        var era = new L.LayerGroup();
	        are.addTo(era);
	        are.addTo(pts);

		
	        var pop = cartodb.createLayer(map, {
	          user_name: 'naomikeusch',
	          type: 'cartodb',
	          sublayers: [{
	             sql: 'select * from tracttemp_copy',
	            // cartocss: '#layer {polygon-fill: #FFEDA0; polygon-opacity: 0.8; line-color: #FFF; line-width: 0.5; line-opacity: 1;}',
	             cartocss: '#layer {
			  polygon-fill: #FFEDA0;
			  polygon-opacity: 0.8;
			  line-color: #FFF;
			  line-width: 0.5;
			  line-opacity: 1;
			
			if (totalpop <= 26908) {
			   polygon-fill: #F03B20;
			}
			if (totalpop <= 5723) {
			   polygon-fill: #FEB24C;
			}
			if (totalpop <= 2771) {
			   polygon-fill: #FFEDA0; 
			}'
	             interactivity: 'cartodb_id'}]
	        });
	        
	        var opp = new L.LayerGroup();
	        pop.addTo(opp);
	        pop.addTo(pts);
	        
	        
		
		//checkboxes
		var overlays = {
			"E Train Stops": estops,
			"F Train Stops": fstops,
			"nycd": dcyn,
			"City Council Districts": ouc
			
		};
		
		var more = {
			"NYC Subway Stops": bus,
			"Areas of Interest": era
		};
		
		var many ={
			"Total Population": opp
		};
		
		L.control.layers(baseLayers1, overlays).addTo(map);
		L.control.layers(baseLayers1, more).addTo(map);
		L.control.layers(baseLayers1, many).addTo(map);
	</script>
</body>
</html>
